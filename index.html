<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press the button to start the game</h3>
    <button>Start</button>
    <div class="container-div">
        <div class="row-1">
            <div class="red block" id = 'red'>1</div>
            <div class="blue block" id="blue">2</div>
        </div>
        <div class="row-2">
            <div class="yellow block" id="yellow">3</div>
            <div class="purple block" id="purple">4</div>
        </div>
    </div>
    <hr>
    <div class="tutorial">
        <h2>How to play?</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EWJ5uYwQJGU?si=Q3unGkuhT2P6o6EE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <script src="app.js"></script>
</body>
</html>
